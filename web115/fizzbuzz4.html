<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <title> Connor Emery's Dragon's Lair Caf√© | FizzBuzz 4</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    <link rel="shortcut-icon" href="favicon.ico" type="image/x-icon">

  </head>
  <div data-include="components/header.html"></div>
<body>
    <main>
    <h2>FizzBuzz #4</h2>
    <h3 id="greeting">Welcome to Dragon's Lair Cafe!</h3>
    <form id="greetingform">
      <fieldset>
          <legend>User Information</legend>
          <label>First Name: <input type="text" id="firstname" required></label><br>
          <label>Middle Initial: <input type="text" id="middleinitial" maxlength="1"></label><br>
          <label>Last Name: <input type="text" id="lastname" required></label><br>
      </fieldset>
      <fieldset>
          <legend>FizzBuzz Settings</legend>
          <label>Divisor 1: <input type="number" id="divisor1" value="3"></label>
          <label>Word 1: <input type="text" id="word1" value="Roar"></label><br>
          <label>Divisor 2: <input type="number" id="divisor2" value="5"></label>
          <label>Word 2: <input type="text" id="word2" value="Sip"></label><br>
          <label>Divisor 3: <input type="number" id="divisor3" value="7"></label>
          <label>Word 3: <input type="text" id="word3" value="Bang"></label><br>
          <label>Total Count: <input type="number" id="total" value="125"></label><br>
          <label>Fallback Word: <input type="text" id="fallback" value=""></label>
      </fieldset>
      <input type="submit" value="Submit">
         <input type="button" id="resetbutton" value="Reset">
  </form>
     <ul id="thememessages"></ul>
    </main>
       <div data-include="components/footer.html"></div>
       <script src="scripts/HTMLInclude.js"></script>
</body> 
</html>
