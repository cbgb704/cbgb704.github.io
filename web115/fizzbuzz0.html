<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <title>Connor Emery's Funky Monky | WEB115 | FizzBuzz</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
        <script>
         function greetUser() {
            const firstName = document.getElementById("first_name").value;
            const middleInitial = document.getElementById("middle_initial").value;
            const lastName = document.getElementById("last_name").value;

            const fullName = firstName + " " + (middleInitial ? middleInitial + "." : "") + " " + lastName;
            const originalGreeting = "WELCOME to Dragon's Lair Cafe";
            const newGreeting = originalGreeting + ", " + fullName + "!";

            document.getElementById("greeting").textContent = newGreeting;

            const themeContainer = document.getElementById("themeMessages");
            themeContainer.innerHTML = "";

            const count = prompt("How high do you want to count, " + firstName + "?");

            for (let i = 1; i <= count; i++) {
                const message = i + ". Bazoom Bazang - the number is " + (i % 2 === 0 ? "even" : "odd");
                const listItem = document.createElement("li");
                listItem.textContent = message;
                themeContainer.appendChild(listItem);
            }

            return false;
        }
    </script>
  </head>
  <div data-include="archives/components/header.html"></div>
<body>
    <h1>Funky Monky FizzBuzz#0</h1>
     <h2 id="greeting">WELCOME to Dragon's Lair Cafe!</h2>

     <form onsubmit="return greetUser()">
         <label for="first_name">First Name:</label>
         <input type="text" id="first_name" name="first_name" placeholder="Enter your First Name here" required><br><br>
  
         <label for="middle_initial">Middle Initial:</label>
         <input type="text" id="middle_initial" name="middle_initial" placeholder="(optional)" maxlength="1"><br><br>
  
         <label for="last_name">Last Name:</label>
         <input type="text" id="last_name" name="last_name" placeholder="Enter your Last Name here" required><br><br>
   
         <input type="submit" value="Submit">
     </form> 
      <ul id="themeMessages"></ul>

       <div data-include="archives/components/footer.html"></div>
       <script src="scripts/HTMLInclude.js"></script>
</body>
   
</html>
